Name: DeployToProd
SchemaVersion: "1.0"

# Optional - Set automatic triggers.
Triggers:
  - Type: Push
    Branches:
      - main

# Required - Define action configurations.
Actions:
  Deploy:
    # Identifies the action. Do not modify this value.
    Identifier: aws/managed-test@v1.0.0
    # Specifies the source and/or artifacts to pass to the action as input.
    Inputs:
      # Optional
      Sources:
        - WorkflowSource # This specifies that the action requires this Workflow as a source
    Outputs:
      # Optional; Automatically discover reports for popular test frameworks
      AutoDiscoverReports:
        Enabled: true
        # Use as prefix for the report files
        ReportNamePrefix: rpt
    # Defines the action's properties.
    Configuration:
      # Required - Steps are sequential instructions that run shell commands
      Steps:
        - Run: chmod +x ./.codecatalyst/scripts/sst_deploy.sh
        - Run: ./.codecatalyst/scripts/sst_deploy.sh
      Container:
        Image: 664418980468.dkr.ecr.us-east-1.amazonaws.com/devops-coca-codecatalyst-sst-app-imagebuilderforcodecatalyst-ecrrepoforimagebuildercodecatalystbf634ba6-7x3feipkb39m:2.0.0-1
        Registry: ECR
    Compute:
      Type: EC2
      Fleet: Linux.x86-64.Large
    Environment:
      Connections:
        - Role: CodeCatalystWorkflowDevelopmentRole-moe-ielts-phase2
          Name: "664418980468"
      Name: Prod
